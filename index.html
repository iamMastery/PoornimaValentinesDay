<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do You Want gifts for Valentine? üíç</title>
  <style>
    :root {
      --edge-padding: 40px; /* keep button away from edges */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', system-ui, -apple-system, Arial, sans-serif;
      overflow: hidden; /* prevent scrollbars while button runs */
    }

    h1 {
      color: white;
      font-size: 42px;
      margin: 0 16px 28px;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      line-height: 1.2;
    }

    /* Full-screen playfield so the button can move anywhere */
    .playfield {
      position: relative;
      width: 100vw;
      max-width: 100%;
      height: calc(100vh - 140px); /* leave room for title */
      max-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: var(--edge-padding);
    }

    /* A container just to set an initial placement reference */
    .buttons {
      position: relative;
      width: 420px;
      height: 180px;
    }

    button {
      font-size: 20px;
      padding: 12px 28px;
      border: none;
      border-radius: 28px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.12s ease;
      user-select: none;
      white-space: nowrap;
    }

    #yes {
      background: #2ecc71;
      color: white;
      left: 40px;
      top: 50px;
    }

    #no {
      background: #e74c3c;
      color: white;
      left: 220px;
      top: 50px;
    }

    /* a subtle hover scale for the stationary button */
    #yes:hover {
      transform: scale(1.03);
    }

    /* A small toast/notice */
    .toast {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>

  <h1>Do you Want Gift For Valentine? üíç</h1>

  <div class="playfield" id="playfield">
    <div class="buttons" id="buttons">
      <!-- Note: Keeping your original labels as provided -->
      <button id="yes" onclick="yesClicked()">No üíñ</button>
      <button id="no">Yes üòú</button>
    </div>
  </div>

  <div class="toast" id="toast">Nice try! üòÑ</div>

  <script>
    const noBtn = document.getElementById("no");     // runaway button ("Yes üòú")
    const yesBtn = document.getElementById("yes");    // stationary ("No üíñ")
    const playfield = document.getElementById("playfield");
    const toast = document.getElementById("toast");

    // Ensure the runaway button is absolutely positioned
    noBtn.style.position = "absolute";

    // Visual safe area from edges
    const EDGE_PADDING = 40;

    // Motion tuning
    const TRIGGER_DISTANCE = 130;   // how close the cursor can get before it runs
    const STEP = 18;                // how far it moves per update

    // Helper: show a quick toast
    function showToast(text, ms = 900) {
      toast.textContent = text;
      toast.classList.add('show');
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.classList.remove('show'), ms);
    }

    // Boundaries based on viewport & button size
    function clampToViewport(left, top, rect) {
      const minX = EDGE_PADDING;
      const minY = EDGE_PADDING;
      const maxX = window.innerWidth - rect.width - EDGE_PADDING;
      const maxY = window.innerHeight - rect.height - EDGE_PADDING;

      return {
        left: Math.min(Math.max(minX, left), maxX),
        top: Math.min(Math.max(minY, top), maxY)
      };
    }

    // Reposition the buttons container to center initially (cosmetic)
    function centerButtonsContainer() {
      const pfRect = playfield.getBoundingClientRect();
      const box = document.getElementById('buttons');
      const boxRect = box.getBoundingClientRect();
      const left = (pfRect.width - boxRect.width) / 2;
      const top = (pfRect.height - boxRect.height) / 2;
      box.style.position = 'absolute';
      box.style.left = Math.max(EDGE_PADDING, left) + 'px';
      box.style.top  = Math.max(EDGE_PADDING, top) + 'px';
    }
    centerButtonsContainer();
    window.addEventListener('resize', centerButtonsContainer);

    function moveAwayFromPoint(px, py) {
      const rect = noBtn.getBoundingClientRect();

      const btnCenterX = rect.left + rect.width / 2;
      const btnCenterY = rect.top + rect.height / 2;

      let dx = btnCenterX - px;
      let dy = btnCenterY - py;

      const distance = Math.hypot(dx, dy);

      if (distance < TRIGGER_DISTANCE && distance > 0.0001) {
        // Normalize vector away from pointer, then step
        const moveX = (dx / distance) * STEP;
        const moveY = (dy / distance) * STEP;

        let newLeft = rect.left + moveX;
        let newTop = rect.top + moveY;

        // Keep inside viewport with padding
        const clamped = clampToViewport(newLeft, newTop, rect);
        noBtn.style.left = clamped.left + "px";
        noBtn.style.top = clamped.top + "px";
      }
    }

    // Mouse support
    document.addEventListener("mousemove", (e) => {
      moveAwayFromPoint(e.clientX, e.clientY);
    });

    // Touch support (for phones/tablets)
    document.addEventListener("touchmove", (e) => {
      if (e.touches && e.touches.length > 0) {
        const t = e.touches[0];
        moveAwayFromPoint(t.clientX, t.clientY);
      }
    }, { passive: true });

    // If someone somehow clicks the runaway button (e.g., via keyboard),
    // gently dodge & tease.
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const rect = noBtn.getBoundingClientRect();
      // Nudge away a bit randomly
      const angle = Math.random() * Math.PI * 2;
      const newLeft = rect.left + Math.cos(angle) * (STEP * 1.5);
      const newTop  = rect.top  + Math.sin(angle) * (STEP * 1.5);
      const clamped = clampToViewport(newLeft, newTop, rect);
      noBtn.style.left = clamped.left + 'px';
      noBtn.style.top  = clamped.top + 'px';
      showToast('Nice try! üòÑ');
    });

    // Define the click for the stationary "No üíñ" button
    function yesClicked() {
      // You can customize this
      showToast('Aww‚Ä¶ maybe next time! üíê', 1200);
    }
    window.yesClicked = yesClicked; // expose for inline onclick
  </script>
</body>
</html>

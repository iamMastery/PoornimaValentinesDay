<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Want gifts for Valentine? üíç</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    h1 {
      color: white;
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .buttons {
      position: relative;
      width: 350px;
      height: 150px;
    }

    button {
      font-size: 22px;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    #yes {
      background: #2ecc71;
      color: white;
      left: 50px;
      top: 50px;
    }

    #no {
      background: #e74c3c;
      color: white;
      left: 200px;
      top: 50px;
    }
  </style>
</head>
<body>

  <h1>Do you Want Gift For Valentine? üíç</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">No üíñ</button>
    <button id="no">Yes üòú</button>
  </div>

<script>
  const noBtn = document.getElementById("no");

  noBtn.style.position = "absolute";

  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();

    const btnCenterX = rect.left + rect.width / 2;
    const btnCenterY = rect.top + rect.height / 2;

    const dx = btnCenterX - e.clientX;
    const dy = btnCenterY - e.clientY;

    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 100) { // cursor close range (~2 inches)
      const moveDistance = 60;

      let moveX = (dx / distance) * moveDistance;
      let moveY = (dy / distance) * moveDistance;

      let newLeft = rect.left + moveX;
      let newTop = rect.top + moveY;

      // keep inside screen
      const minX = 10;
      const minY = 10;
      const maxX = window.innerWidth - rect.width - 10;
      const maxY = window.innerHeight - rect.height - 10;

      newLeft = Math.min(Math.max(minX, newLeft), maxX);
      newTop = Math.min(Math.max(minY, newTop), maxY);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
    }
  });
</script>




</body>
</html>

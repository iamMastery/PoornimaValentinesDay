<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Want gifts for Valentine? üíç</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    h1 {
      color: white;
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .buttons {
      position: relative;
      width: 350px;
      height: 150px;
    }

    button {
      font-size: 22px;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    #yes {
      background: #2ecc71;
      color: white;
      left: 50px;
      top: 50px;
    }

    #no {
      background: #e74c3c;
      color: white;
      left: 200px;
      top: 50px;
    }
  </style>
</head>
<body>

  <h1>Do you Want Gift For Valentine? üíç</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">No üíñ</button>
    <button id="no">Yes üòú</button>
  </div>

 <script>
  const noBtn = document.getElementById("no");

  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();

    const btnX = rect.left + rect.width / 2;
    const btnY = rect.top + rect.height / 2;

    const dx = btnX - e.clientX;
    const dy = btnY - e.clientY;

    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 80) { // ~2 inches
      let moveX = (dx / distance) * 80;
      let moveY = (dy / distance) * 80;

      let newX = rect.left + moveX;
      let newY = rect.top + moveY;

      const maxX = window.innerWidth - rect.width;
      const maxY = window.innerHeight - rect.height;

      newX = Math.max(0, Math.min(maxX, newX));
      newY = Math.max(0, Math.min(maxY, newY));

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    }
  });
</script>



</body>
</html>

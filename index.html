<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do You Want Gift for Valentine? ğŸ’</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', system-ui, -apple-system, Arial, sans-serif;
    }

    h1 {
      position: fixed;
      top: 90px;
      text-align: center;
      color: #fff;
      font-size: 42px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      padding: 0 12px;
    }

    #yes {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      padding: 12px 28px;
      border: none;
      border-radius: 28px;
      background: #2ecc71;
      color: #fff;
      cursor: pointer;
      z-index: 10;
    }

    #no {
      position: fixed;
      font-size: 20px;
      padding: 12px 28px;
      border: none;
      border-radius: 28px;
      background: #e74c3c;
      color: #fff;
      cursor: pointer;
    }

    #yes:hover {
      transform: translateX(-50%) scale(1.05);
    }

  </style>
</head>
<body>

  <button id="yes" onclick="yesClicked()">No ğŸ˜œ</button>

  <h1>Do You Want Gift For Valentine? ğŸ’</h1>

  <button id="no">Yes ğŸ’–</button>

  <script>
    const noBtn = document.getElementById("no");

    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();

      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);

      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 100) {  // only within 0â€“100px range
        x -= dx * 0.25;
        y -= dy * 0.25;

        const maxX = window.innerWidth - rect.width - 20;
        const maxY = window.innerHeight - rect.height - 20;

        x = Math.max(20, Math.min(maxX, x));
        y = Math.max(120, Math.min(maxY, y)); // keep away from YES

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }
    });

    function yesClicked() {
      document.body.innerHTML = `
        <h1 style="color:white;font-size:48px;text-align:center;">
          Yayyy!!! ğŸ˜ğŸ’ <br><br>
          I Love You â¤ï¸ <br><br>
          Happy Valentine's Day ğŸ¥°
        </h1>
      `;
    }
  </script>

</body>
</html>
